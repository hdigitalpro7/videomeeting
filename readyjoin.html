<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ready to Join</title>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: #f8f9fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    display: flex;
    background: white;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 900px;
    overflow: hidden;
  }
  .left {
    flex: 1;
    display: flex;
    flex-direction: column;
    background: black;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
  }
  video {
    width: 100%;
    border-radius: 8px;
    object-fit: cover;
    background: #222;
  }
  .video-controls {
    display: flex;
    gap: 10px;
    margin-top: 10px;
  }
  .video-controls button {
    background: rgba(255,255,255,0.1);
    border: none;
    border-radius: 50%;
    width: 45px;
    height: 45px;
    color: white;
    font-size: 1.2rem;
    cursor: pointer;
  }
  .right {
    flex: 0.6;
    background: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 30px;
    text-align: center;
  }
  .switch-btn {
    background: #1a73e8;
    border: none;
    color: white;
    font-size: 16px;
    padding: 12px 30px;
    border-radius: 25px;
    margin-top: 15px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="container">
  <div class="left">
    <video id="webcam" autoplay playsinline muted></video>
    <div class="video-controls">
      <button id="toggleMic">ðŸŽ¤</button>
      <button id="toggleCamera">ðŸ“·</button>
    </div>
  </div>
  <div class="right">
    <h2>Ready to join?</h2>
    <p><b>You</b> are in this call</p>
    <input id="roomInput" placeholder="Enter Room Code" />
    <button class="switch-btn" id="joinBtn">Join Now</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "YOUR-API-KEY",
  authDomain: "YOUR-PROJECT.firebaseapp.com",
  databaseURL: "https://YOUR-PROJECT.firebaseio.com",
  projectId: "YOUR-PROJECT-ID",
  storageBucket: "YOUR-PROJECT.appspot.com",
  messagingSenderId: "SENDER-ID",
  appId: "APP-ID"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let stream;
const video = document.getElementById('webcam');

// Start local media
async function startMedia() {
  stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
  video.srcObject = stream;
}
startMedia();

// Toggle mic/camera
document.getElementById("toggleCamera").onclick = () => {
  const track = stream.getVideoTracks()[0];
  track.enabled = !track.enabled;
};
document.getElementById("toggleMic").onclick = () => {
  const track = stream.getAudioTracks()[0];
  track.enabled = !track.enabled;
};

// Join button â†’ redirect to meeting room
document.getElementById("joinBtn").onclick = () => {
  const room = document.getElementById("roomInput").value || "testroom";
  window.location.href = `call.html?room=${room}`;
};
</script>
</body>
</html>
