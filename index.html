  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;

      display: flex;
      justify-content: center;

    .panel {
      position: relative;

      padding: 35px 30px;
      border-radius: 22px;

      border: 1px solid rgba(155, 89, 182, 0.3);

    }
    h2 {

      font-size: 1.1rem;

      background: linear-gradient(90deg, #9b59b6, #5e2ca5);

      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }
    h1 {
      font-family: 'Playfair Display', serif;

      font-weight: 700;
    }
    button {
      padding: 12px 28px;
      border: none;
      background: linear-gradient(90deg, #9b59b6, #5e2ca5);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(155, 89, 182, 0.5);
    }
    button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 25px rgba(155, 89, 182, 0.8);
    }
    select {
      margin-top: 10px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #aaa;
      outline: none;
      width: 100%;
      font-size: 1rem;
      font-weight: 500;
      background: #f0f0f0;
      color: #5e2ca5;
      transition: 0.3s;
    }
    select:focus {
      border-color: #9b59b6;
      box-shadow: 0 0 10px #9b59b6;
    }
    a {
      margin-top: 15px;
      display: inline-block;
      word-break: break-word;
      color: #9b59b6;
      font-weight: bold;
      transition: 0.3s;
    }
    a:hover { text-shadow: 0 0 10px #9b59b6; }
    .loader {
      display: none;
      margin-top: 15px;
      font-size: 1rem;
      color: #9b59b6;
    }
    .link-container {
      display: none;
      margin-top: 20px;
    }
    .social-icons {
      margin-top: 25px;
      display: flex;

    }
    .social-icons a {
      width: 45px;
      height: 45px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #9b59b6;
      border-radius: 50%;
      color: #9b59b6;
      font-size: 1.3rem;
      transition: 0.3s;
    }
    .social-icons a:hover {
      background: #9b59b6;
      color: #fff;
      transform: scale(1.2) rotate(8deg);
      box-shadow: 0 0 15px #9b59b6;

}

    <h2>üå∏ Welcome to Dr Shaveta‚Äôs Therapy Room üå∏</h2>

<select id="meetingDuration">

<script>
function startMeeting() {

    <button id="generateLinkBtn">Generate Link</button>
    <div class="loader" id="loader">‚è≥ Generating link... please wait 5s</div>

    <div class="link-container" id="linkContainer">
      <p>Your Meeting Link:</p>
      <a href="#" id="meetingLink" target="_blank"></a>
      <button id="copyBtn">Copy Link</button>
    </div>

    <div class="social-icons">
      <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://wa.me/919876543210" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="https://yourwebsite.com" target="_blank"><i class="fas fa-globe"></i></a>
    </div>
  </div>

  <script>
    const generateLinkBtn = document.getElementById('generateLinkBtn');
    const linkContainer = document.getElementById('linkContainer');
    const meetingLink = document.getElementById('meetingLink');
    const copyBtn = document.getElementById('copyBtn');
    const loader = document.getElementById('loader');

    generateLinkBtn.addEventListener('click', () => {
      const duration = document.getElementById('meetingDuration').value;
      const meetingId = Math.random().toString(36).substring(2, 10);
      const link = `front.html?meetingId=${meetingId}&duration=${duration}`;

      loader.style.display = 'block';
      linkContainer.style.display = 'none';

      setTimeout(() => {
        loader.style.display = 'none';
        meetingLink.href = link;
        meetingLink.textContent = link;
        linkContainer.style.display = 'block';
      }, 5000);
    });

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(meetingLink.href).then(() => {
        alert('‚úÖ Meeting link copied!');
      });
    });
  </script>
</body>
</html>
