<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Therapy Room</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      color: #000;
      flex-direction: column;
      gap: 40px;
      padding: 40px 20px;
    }
    .panel {
      position: relative;
      width: 420px;
      padding: 35px 30px;
      border-radius: 22px;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(155, 89, 182, 0.3);
      box-shadow: 0 0 30px rgba(155, 89, 182, 0.15);
      backdrop-filter: blur(10px);
      text-align: center;
    }
    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.1rem;
      margin-bottom: 15px;
      background: linear-gradient(90deg, #9b59b6, #5e2ca5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #9b59b6, #5e2ca5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }
    button {
      padding: 12px 28px;
      border: none;
      background: linear-gradient(90deg, #9b59b6, #5e2ca5);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(155, 89, 182, 0.5);
    }
    button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 25px rgba(155, 89, 182, 0.8);
    }
    select {
      margin-top: 10px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #aaa;
      outline: none;
      width: 100%;
      font-size: 1rem;
      font-weight: 500;
      background: #f0f0f0;
      color: #5e2ca5;
      transition: 0.3s;
    }
    select:focus {
      border-color: #9b59b6;
      box-shadow: 0 0 10px #9b59b6;
    }
    a {
      margin-top: 15px;
      display: inline-block;
      word-break: break-word;
      color: #9b59b6;
      font-weight: bold;
      transition: 0.3s;
    }
    a:hover { text-shadow: 0 0 10px #9b59b6; }
    .loader {
      display: none;
      margin-top: 15px;
      font-size: 1rem;
      color: #9b59b6;
    }
    .link-container {
      display: none;
      margin-top: 20px;
    }
    .social-icons {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 18px;
    }
    .social-icons a {
      width: 45px;
      height: 45px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #9b59b6 transparent;
      border-radius: 50%;
      color: #9b59b6;
      font-size: 1.3rem;
      transition: 0.3s;
    }
    .social-icons a:hover {
      background: #9b59b6;
      color: #fff;
      transform: scale(1.1) rotate(6deg);
      box-shadow: 0 0 15px #9b59b6;
    }
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 150px;
    }
    .logo {
      max-width: 100%;
      height: 300px;
      animation: spin 10s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .social-icons img {
      width: 55px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      border: none;
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="logo-container">
      <img src="LOGO DEAR THERAPIST (1).png" alt="Logo" class="logo" />
    </div>

    <h2>üå∏ Welcome to Dr Shaveta‚Äôs Therapy Room üå∏</h2>
    <h1>Set Duration & Generate Link</h1>
    <label>Select Duration (Minutes):</label>

    <select id="meetingDuration">
      <option value="5">5 Minute</option>
      <option value="10">10 Minute</option>
      <option value="15">15 Minutes</option>
      <option value="30" selected>30 Minutes</option>
      <option value="60">60 Minutes</option>
      <option value="90">90 Minutes</option>
      <option value="120">120 Minutes</option>
      <option value="180">180 Minutes</option>
    </select>

    <button id="generateLinkBtn">Generate Link</button>

    <div class="link-container" id="linkContainer">
      <p>Your Meeting Link:</p>
      <a href="#" id="meetingLink" target="_blank"></a>
      <br><br>
      <button id="copyBtn">Copy Link</button>
    </div>

    <div class="loader" id="loader">Generating link‚Ä¶</div>

    <div class="social-icons">
      <a href="https://www.instagram.com/deartherapist_?igsh=Mng1MWw1N3J2d3k5&utm_source=qr" target="_blank">
        <img src="instalogo.png" alt="Instagram">
      </a>
      <a href="https://youtube.com/@dr.shavetabhardwaj-h5d?si=lroCjrn8cpcyzhhj" target="_blank">
        <img src="youtube.png" alt="YouTube">
      </a>
      <a href="https://wa.me/+91888976762" target="_blank">
        <img src="whatsap.png" alt="WhatsApp">
      </a>
      <a href="https://deartherapist.in/" target="_blank">
        <img src="web.png" alt="Website">
      </a>
    </div>
  </div>

 <script>
(function() {
  const BASE = 'https://hdigitalpro7.github.io/videomeeting';
  const generateLinkBtn = document.getElementById('generateLinkBtn');
  const linkContainer = document.getElementById('linkContainer');
  const meetingLink = document.getElementById('meetingLink');
  const copyBtn = document.getElementById('copyBtn');
  const loader = document.getElementById('loader');

  function setActiveMeeting(meetingId, duration) {
    localStorage.setItem("activeMeeting", JSON.stringify({
      id: meetingId,
      duration: duration,
      created: Date.now()
    }));
  }

  function getActiveMeeting() {
    try {
      return JSON.parse(localStorage.getItem("activeMeeting")) || null;
    } catch {
      return null;
    }
  }

  function makeId(len = 8) {
    return Math.random().toString(36).substring(2, 2 + len);
  }

  generateLinkBtn.addEventListener('click', () => {
    const duration = document.getElementById('meetingDuration').value;
    const meetingId = makeId(8);

    setActiveMeeting(meetingId, duration);

    const path = '/WEB_UIKITS.html';
    const link = `${BASE}${path}?meetingId=${encodeURIComponent(meetingId)}&duration=${encodeURIComponent(duration)}`;

    loader.style.display = 'block';
    linkContainer.style.display = 'none';

    setTimeout(() => {
      loader.style.display = 'none';
      meetingLink.href = link;
      meetingLink.textContent = link;
      linkContainer.style.display = 'block';
    }, 700);
  });

  copyBtn.addEventListener('click', () => {
    const url = meetingLink.href || '';
    if (!url) return alert('No meeting link to copy. Generate a link first.');
    navigator.clipboard.writeText(url).then(() => {
      alert('‚úÖ Meeting link copied!');
    }).catch(() => {
      alert('Could not copy automatically. Copy manually: ' + url);
    });
  });

  window.addEventListener('load', () => {
    const params = new URLSearchParams(window.location.search);
    const openedId = params.get('meetingId');
    if (openedId) {
      const active = getActiveMeeting();
      if (!active || active.id !== openedId) {
        document.body.innerHTML = "<h2 style='color:red;text-align:center;margin-top:50px;'>‚ùå This meeting link has expired</h2>";
      }
    }
  });
})();

</script>

</body>
</html>
