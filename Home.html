<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to Dr Shaveta’s Therapy Room</title>
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #ffffff;
    color: #000;
    flex-direction: column;
    gap: 40px;
    padding: 40px 20px;
  }

  /* Floating gradient circles */
  .bg-circle {
    position: absolute;
    border-radius: 50%;
    filter: blur(120px);
    opacity: 0.5;
    animation: float 10s infinite alternate ease-in-out;
    z-index: 0;
  }
  .circle1 { width: 350px; height: 350px; background: #9b59b6; top: -80px; left: -80px; }
  .circle2 { width: 300px; height: 300px; background: #5e2ca5; bottom: -100px; right: -70px; }

  @keyframes float {
    from { transform: translateY(0); }
    to { transform: translateY(40px); }
  }

  .panel {
    position: relative;
    width: 420px;
    padding: 35px 30px;
    border-radius: 22px;
    background: rgba(255, 255, 255, 0.9);
    border: 1px solid rgba(155, 89, 182, 0.3);
    box-shadow: 0 0 30px rgba(155, 89, 182, 0.15);
    backdrop-filter: blur(10px);
    text-align: center;
    animation: fadeIn 1s ease forwards;
    z-index: 2;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }

  h2 {
    font-family: 'Playfair Display', serif;
    font-size: 1.1rem;
    margin-bottom: 15px;
    background: linear-gradient(90deg, #9b59b6, #5e2ca5);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: 700;
  }

  h1 {
    font-family: 'Playfair Display', serif;
    font-size: 1.8rem;
    margin-bottom: 20px;
    background: linear-gradient(90deg, #9b59b6, #5e2ca5);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: 700;
  }

  button {
    padding: 12px 28px;
    border: none;
    background: linear-gradient(90deg, #9b59b6, #5e2ca5);
    color: #fff;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 30px;
    cursor: pointer;
    margin-top: 15px;
    transition: 0.3s;
    box-shadow: 0 0 15px rgba(155, 89, 182, 0.5);
  }
  button:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 0 25px rgba(155, 89, 182, 0.8);
  }

  label {
    margin-top: 18px;
    font-weight: 600;
    display: block;
    text-align: left;
    color: #333;
  }

  select {
    margin-top: 10px;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #aaa;
    outline: none;
    width: 100%;
    font-size: 1rem;
    font-weight: 500;
    background: #f0f0f0;
    color: #5e2ca5;
    transition: 0.3s;
  }
  select:focus {
    border-color: #9b59b6;
    box-shadow: 0 0 10px #9b59b6;
  }

  a {
    margin-top: 15px;
    display: inline-block;
    word-break: break-word;
    color: #9b59b6;
    font-weight: bold;
    transition: 0.3s;
  }
  a:hover { text-shadow: 0 0 10px #9b59b6; }

  .loader {
    display: none;
    margin-top: 15px;
    font-size: 1rem;
    color: #9b59b6;
  }

  .social-icons {
    margin-top: 25px;
    display: flex;
    justify-content: center;
    gap: 18px;
  }
  .social-icons a {
    width: 45px;
    height: 45px;
    display: flex;
    justify-content: center;
    align-items: center;
    border: 2px solid #9b59b6;
    border-radius: 50%;
    color: #9b59b6;
    font-size: 1.3rem;
    transition: 0.3s;
  }
  .social-icons a:hover {
    background: #9b59b6;
    color: #fff;
    transform: scale(1.2) rotate(8deg);
    box-shadow: 0 0 15px #9b59b6;
  }
.meeting-header {
  display: flex;
  align-items: center;       /* text aur image vertically align */
  justify-content: center;   /* center horizontally */
  gap: 2px;                  /* image aur text ke beech sirf 2px gap */
  margin-bottom: 10px;
  right: 50px;
}

.meeting-header img {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  object-fit: cover; /* image distort na ho */
}

.meeting-header h2 {
  font-size: 1.5rem;
  color: #2a1a5e;
  margin: 0;
  font-weight: 600;
}


</style>
</head>
<body>

    <a href="https://wa.me/919876543210" target="_blank"><i class="fab fa-whatsapp"></i></a>

  </div>
</div>

</body>
</html>
